name: 13 - using caching

on: 
  workflow_dispatch:
    inputs:
      use-cache:
        description: whether to execute cache step
        type: boolean
        default: true
      node-version:
        description: node version
        type: choice
        options:
            - 18.x
            - 20.x
            - 21.x
        default: 20.x

# 1. checkout the code
# 2. install dependencies
# 3. unit testing, building
# 4. deploy to a nonprod environment
jobs:
  build:
    runs-on: ubuntu-latest
    defaults: 
        run: 
            working-directory: 13-caching/react-app
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
            node-version: ${{inputs.node-version}}

      - name: Dowload cached dependecies
        uses: actions/cache@v3
        if: ${{inputs.use-cache}}
        id: cache
        with: 
            path: 13-caching/react-app/node_modules
            key: dep-node-modules-${{hashFiles('13-caching/react-app/package-lock.json')}}

      - name: Install dependecies
        if: steps.cache.outputs.cache.hit != 'true'
        run: npm ci
        
      - name: Testing
        run: npm run test

      - name: Building
        run: npm run build

      - name: Deployng to nonprod
        run: echo "Deploying to nonprod"
        

