name: 09 - using functions

on:
  pull_request:
  workflow_dispatch:

jobs:
  echo1:
    runs-on: ubuntu-latest
    steps:
      - name: failing step
        run: exit 1

      - name: I will be skipped
        if: ${{ success() }}
        run: |
          echo "I will run if previous steps succeed"

      - name: I will execute
        if: ${{ failure() }}
        run: |
          echo "I will print if any previous steps fail"

      - name: I will execute
        if: ${{ !cancelled() }}
        run: |
          echo "I will always print, except when the workflow is cancelled"

      - name: I will execute when cancelled
        if: ${{ cancelled() }}
        run: |
          echo "I will print if the workflow has been cancelled"
